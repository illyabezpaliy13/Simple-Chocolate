<div class="backdrop2 is-hidden" data-backdrop-buy>
  <form class="modal active1" id="form">
    <button data-close-buy class="product-modal__close" type="button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="28"
        height="28"
        viewBox="0 0 28 28"
        fill="none"
      >
        <path
          d="M21 7L7 21"
          stroke="#111111"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M7 7L21 21"
          stroke="#111111"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
    <h2 class="product-modal__title">
      <span class="product-modal__span">BUY </span>NOW
    </h2>
    <ul class="product-modal__list">
      <li class="product-modal__item">
        <!-- <input type="checkbox" class="test-checkbox"/> -->
        <picture>
          <source
            media="(min-width: 320px)"
            srcset="./imgs/modal/modal-2-1x.png, ./imgs/modal/modal-2-2x.png"
          />
          <img src="./imgs/modal/modal-2-1x.png" alt="?" />
        </picture>
        <button class="product-item__button" type="button">100 g</button>
      </li>
      <li class="product-modal__item">
        <picture>
          <source
            media="(min-width: 320px)"
            srcset="./imgs/modal/modal-3-1x.png, ./imgs/modal/modal-3-2x.png"
          />
          <img src="./imgs/modal/modal-3-1x.png" alt="?" />
        </picture>
        <button class="product-item__button" type="button">200 g</button>
      </li>
      <li class="product-modal__item">
        <picture>
          <source
            media="(min-width: 320px)"
            srcset="./imgs/modal/modal-4-1x.png, ./imgs/modal/modal-4-2x.png"
          />
          <img src="./imgs/modal/modal-4-1x.png" alt="?" />
        </picture>
        <button class="product-item__button" type="button">300 g</button>
      </li>
    </ul>
    <label class="person__information" for="FormName">
      <p class="person-information__text">Personal information</p>
      <input
        id="FormName"
        type="text"
        name="name"
        placeholder="Name"
        class="person-information__input _req"
      />
    </label>
    <label class="person-information__second-label" for="FormSurname">
      <input
        id="FormSurname"
        type="text"
        name="surname"
        
        placeholder="Surname"
        class="person-information__second-input _req"
      />
    </label>
    <label class="email" for="FormEmail">
      <p class="email__text">Email</p>
      <input
        id="FormEmail"
        type="text"
        name="email"
        placeholder="Enter your email"
        
        class="email__input _req _email"
      />
    </label>
    <label class="phone" for="FormTel">
      <p class="phone__text">Phone number</p>
      <input
        type="text"
        name="phone-number"
        placeholder="Phone number"
        id="phone1"
        class="phone__input _req"
      />
    </label>
    <label class="card" for="FormCard">
      <p class="card__num">Card number</p>
      <input type="text" for="FormCard" placeholder="Enter card" class="card__input _req" minlength="16"/>
    </label>
    <label class="comment" for="FormComment">
      <p class="comment__text">Comment</p>
      <textarea
        id="FormComment"      
        name="comment"
        placeholder="Enter text"
        class="comment__input"
      ></textarea>
    </label>
    <button type="submit" class="buy-submit__button">Submit</button>
  </form>
</div>
